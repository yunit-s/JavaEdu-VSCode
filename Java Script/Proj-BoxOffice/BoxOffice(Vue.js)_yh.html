<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Office-yh</title>

    <!-- jQuery 사용을 위한 CDN -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>

    <!-- Vue.js 활용을 위한 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

    <!-- Vue 라우터 활용를 위한 CDN -->
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>

    <!-- Axios 활용을 위한 CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div id="main-div">
        <h1>Box Office</h1>
        <global-cmp></global-cmp>
    </div>

    <script>
        // Global components
        Vue.component('global-cmp', {
            template: `
            <div>
                전역 컴포넌트 템플릿<br>
                <local-cmp1></local-cmp1>
            </div>`,
            components: {
                'local-cmp1': {
                    template: `
                    <div>
                        local-cmp1 템플릿<br>
                        <input type="text" id="dateTxtField"><button v-on:click="btnClicked">검색</button>
                    </div>`,
                    methods: {
                        btnClicked: function() {
                            console.log('btnClicked() 호출됨');
                            let date = $('#dateTxtField').val();
                            // console.log('날짜 : ', date);
                            this.connAxios(date);
                        },
                        connAxios: function(date) {
                            console.log('connAxios() 호출됨');

                            // axios 호출
                            axios({
                                url: 'http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json',
                                method: 'GET',
                                params: {
                                    key: 'e8b19160d24b80d241f860153813316d',
                                    targetDt: date
                                },
                                responseType: 'json'
                            }).then(function(result) {
                                console.log('axios 호출 성공');
                                // console.log(result);
                                console.log(result.data);

                            }).catch(function(result) {
                                console.log('axios 호출 실패');

                            });
                        }
                    }
                }
            }
        })

        // Root component
        new Vue({
            // template: '<div>root 컴포넌트 템플릿</div>'
        }).$mount('#main-div');
    </script>
</body>
</html>
