<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>새 글 작성</title>
</head>
<body>

	<button onclick="history.back()">뒤로가기</button>
	<div style="text-align: center">
		<h3>새 글 쓰기</h3>
	</div>
	
	<form action="newArticleResult" method="post">
		<table style="margin-left:auto; margin-right:auto;">
			<tr>
				<td style="text-align: right">글 제목 : </td>
				<td><input type="text" name="boardTitle"></td>
			</tr>
			<tr>
				<td style="text-align: right">글 작성자 : </td>
				<td><input type="text" name="boardAuthor" value="작성자id" disabled="true"></td>
			</tr>
			<tr>
				<td style="text-align: right">글 내용 : </td>
				<td><input type="text" name="boardContent"></td>
			</tr>
			<tr>
				<td></td>
				<td style="text-align: right"><button type="submit">작성 완료</button></td>
			</tr>
		</table>
		
		<div style="width: 200px; text-align: right"></div>
	</form>

</body>
</html>
