<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<div>여긴 정적 resource. html 파일</div>
	<div>브라우저에서 127.0.0.1:8080/first/add.html 로 출력 가능</div>
	
	<h1>두 수를 더한 결과는?</h1>
	
	<!--
		form 태그가 있어야 서버로 데이터 전송이 가능하다.
		action : servlet을 호출하기 위한 주소 입력
		method : post
		
		form 태그에서는 특별한 일이 있지 않는 한, post 방식으로 전송한다.
	-->
	<form action="http://127.0.0.1:8080/first/sum" method="post">
		<!-- 사용자 입력 상자 만들기 -->
		<input type="text" name="myNum1"> + <input type="text" name="myNum2">
		<br><br>
		<input type="submit" value="서버로 전송">
		<!--
			일반 button 타입으로는 제대로 된 호출이 일어나지 않는다.
			submit 타입으로 해야 한다.
			그냥 돌리면, 500 오류가 난다(내부 서버 오류)
		-->
		
	</form>
	
</body>
</html>
